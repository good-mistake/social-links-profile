<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

        font-size: 11px;
        text-align: center;
        background-color: white;
        padding: 10px;
        margin-top: 30%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        background-color: #141414;
        font-family: "Inter", sans-serif;
      }
      img {
        width: 25%;
        border-radius: 50%;
        margin: 10px 0;
      }
      .container {
        color: white;
        width: 20%;
        background-color: #1f1f1f;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
        border-radius: 10px;
        margin: 4% auto;
      }
      section {
        display: flex;
        flex-direction: column;
        width: 92%;
        margin-top: 10px;
      }

        font-weight: bold;

      }
      button:hover {
        color: hsl(0, 0%, 12%);
        background-color: #c5f72b;
      }
      p:nth-child(3) {
        color: #c5f72b;
        margin-top: 10px;
        font-size: 12px;
        font-weight: bold;
      }
      p {
        font-size: 10px;
      }

      button::selection {
        background-color: black;
        color: black;
      }
      h2 {
        margin-bottom: 0;
        font-size: 1.2rem;
        letter-spacing: 1px;
      }
      @media (max-width: 1050px) {
        .container {
          width: 30%;
        }
      }
      @media (max-width: 768px) {
        .container {
          width: 45%;
        }
      }
      @media (max-width: 468px) {
        img {
          width: 30%;
        }
        .container {
          width: 85%;
          margin-top: 3rem;
        }
        button {
          padding: 15px;
        }
        p {
          font-size: 13px;
        }
        h2 {
          font-size: 1.5rem;
        }
        p:nth-child(3) {
          font-size: 14px;
        }
        button {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="" />
      <h2>Jessica Randall</h2>
      <p class="color">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
      <section>
        <button>GitHub</button><button>Frontend Mentor</button
        ><button>LinkedIn</button><button>Twitter</button
        ><button>Instagram</button>
      </section>
    </main>

</html>
